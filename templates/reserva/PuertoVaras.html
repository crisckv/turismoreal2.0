{% extends "usuario/layout.html" %}
{% block content%}
<body>
    <br><br><br>
    <title>Puerto Varas</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- partial:index.partial.html -->
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="{{ url_for('static', filename='img/vina.jpg') }}" alt="green apple slice">
                    <div class="controls">
                        <i class="material-icons">share</i>
                        <i class="material-icons">favorite_border</i>
                    </div>
                </div>
                <div class="photo-album">
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <form action="/ingresarReserva" method="post" class="search-form"> 
                <h1>Puerto Varas</h1>
                <span>COD: 2</span>
            </div>
            <div class="price">
                CLP$ <span>60.000</span>
            </div>
            <div class="variant">
                <div class="box-select">
                    <div class="select date">Entrada:
                        <input id="arrive" type="date" value="2021-11-30" name="Entrada">
                    </div>
                </div> <br>
                <div class="variant">
                    <div class="select date">
                        <div class="col-md-2">
                            Noches:<select class="form-control" name="noche">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                            </select>
                            <input type="text" value="2" name="id" hidden>
                            <input type="text" value="Pendiente" name="Estado" hidden>
                            <input type="text" value="60000" name="precio" hidden>
                        </div>

                    </div>
                </div>

                <div class="description">
                </div>
            </div>
            <div class="description">
                <h3>Servicios Extra</h3>
                <ul>
                    <li>TV CABLE</li>
                    <li>WIFI</li>
                    <li>Piscina</li>
                    <li>Transporte</li>
                </ul>
            </div>
            <div><button href="/ingresar_re" type="submit"
                    class="btn btn-primary btn-lg btn-block search default-btn">Reservar</button>
            </div>
        </form>
    </section>
</body>
</div>
<div class="container-fluid px-0 galeria">
    <div class="row justify-content-center mx-0 px-0">
        <div class="col-4 px-0 mx-0">
            <img src="https://http2.mlstatic.com/D_NQ_NP_863566-MLC41094152499_032020-O.jpg">
        </div>
        <div class="col-4 px-0 mx-0">
            <img src="https://www.avellaneda.cl/wp-content/uploads/2017/12/Cocina_920x710-1.jpg" alt="">
        </div>
        <div class="col-4 px-0 mx-0">
            <img src="https://i0.wp.com/www.radiosago.cl/wp-content/uploads/2020/10/Puerto-Varas.jpeg?fit=724%2C483&ssl=1" alt="">
        </div>
    </div>
</div>


<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
       
        background: radial-gradient(#e5f89e, #0174e0);
    }

    body {
        display: grid;
        grid-template-rows: 1fr;
        font-family: "Raleway", sans-serif;

    }

    h3 {
        font-size: 0.7em;
        letter-spacing: 1.2px;
        color: #a6a6a6;
    }

    img {
        max-width: 100%;
        filter: drop-shadow(1px 1px 3px #a6a6a6);
    }

    /* ----- Product Section ----- */
    .product {
        display: grid;
        grid-template-columns: 0.9fr 1fr;
        margin: auto;
        padding: 2.5em 0;
        min-width: 600px;
        background-color: white;
        border-radius: 5px;
    }

    /* ----- Photo Section ----- */
    .product__photo {
        position: relative;
    }

    .photo-container {
        position: absolute;
        left: -2.5em;
        display: grid;
        grid-template-rows: 1fr;
        width: 100%;
        height: 100%;
        border-radius: 6px;
        box-shadow: 4px 4px 25px -2px rgba(0, 0, 0, 0.3);
    }

    .photo-main {
        border-radius: 6px 6px 0 0;
        background-color: #082444;
        background: radial-gradient(#e5f89e, #0174e0);
    }

    .photo-main .controls {
        display: flex;
        justify-content: space-between;
        padding: 0.8em;
        color: #fff;
    }

    .photo-main .controls i {
        cursor: pointer;
    }

    .photo-main img {
        position: absolute;

        top: 5em;
        max-width: 100%;
        filter: saturate(150%) contrast(120%) hue-rotate(10deg) drop-shadow(1px 20px 10px rgba(0, 0, 0, 0.3));
    }

    .photo-album {
        padding: 0.7em 1em;
        border-radius: 0 0 6px 6px;
        background-color: #fff;
    }

    .photo-album ul {
        display: flex;
        justify-content: space-around;
    }

    .photo-album li {
        float: left;
        width: 55px;
        height: 55px;
        padding: 7px;
        border: 1px solid #a6a6a6;
        border-radius: 3px;
    }

    /* ----- Informations Section ----- */
    .product__info {
        padding: 0.8em 0;
    }

    .title h1 {
        margin-bottom: 0.1em;
        color: #4c4c4c;
        font-size: 1.5em;
        font-weight: 900;
    }

    .title span {
        font-size: 0.7em;
        color: #a6a6a6;
    }

    .price {
        margin: 1.5em 0;
        color: #ff3f40;
        font-size: 1.2em;
    }

    .price span {
        padding-left: 0.15em;
        font-size: 2.9em;
    }

    .variant {
        overflow: auto;
    }

    .variant h3 {
        margin-bottom: 1.1em;
    }

    .variant li {
        float: left;
        width: 35px;
        height: 35px;
        padding: 3px;
        border: 1px solid transparent;
        border-radius: 3px;
        cursor: pointer;
    }

    .variant li:first-child,
    .variant li:hover {
        border: 1px solid #a6a6a6;
    }

    .variant li:not(:first-child) {
        margin-left: 0.1em;
    }

    .description {
        clear: left;
        margin: 2em 0;
    }

    .description h3 {
        margin-bottom: 1em;
    }

    .description ul {
        font-size: 0.8em;
        list-style: disc;
        margin-left: 1em;
    }

    .description li {
        text-indent: -0.6em;
        margin-bottom: 0.5em;
    }

    .buy--btn {
        padding: 1.5em 3.1em;
        border: none;
        border-radius: 7px;
        font-size: 0.8em;
        font-weight: 700;
        letter-spacing: 1.3px;
        color: #fff;
        background-color: #ff3f40;
        box-shadow: 2px 2px 25px -7px #4c4c4c;
        cursor: pointer;
    }

    .buy--btn:active {
        transform: scale(0.97);
    }
</style>

{% endblock %}
