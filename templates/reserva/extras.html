{% extends "usuario/layout.html" %}
{% block content%}

<body>
    <br><br><br>
    <title>Vi√±a Del Mar</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- partial:index.partial.html -->
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://wikieconomica.com/wp-content/uploads/2021/06/1-1-2.jpg" alt="green apple slice">
                    <div class="controls">
                        <i class="material-icons">share</i>
                        <i class="material-icons">favorite_border</i>
                    </div>
                </div>
                <div class="photo-album">
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <form action="/reservaExtra/{{id}}" method="post" class="search-form">
                    <h1>SERVICIOS EXTRAS</h1>
                    <span>COD: 999</span>
            </div>
            <div class="price">
                CLP$ <span>4.000</span> c/u
            </div>
            <div class="variant">
                <div class="box-select">

                </div> <br>
                <div class="variant">
                    <div class="select date">
                            </div>
                            <div class="col-5">
                                <label for="validationCustom04" class="form-label">TV Cable:</label>
                                <select class="form-select" id="validationCustom01" name="Cable" required>
                                  <option selected>NO</option>
                                  <option>SI</option>
                                </select>
                                <div class="invalid-feedback">
                                  Please select a valid state.
                                </div>
                                <input type="text" value="1" name="idCable" hidden>
                                <input type="text" value="2" name="idWifi" hidden>
                                <input type="text" value="3" name="idPiscina" hidden>
                                <input type="text" value="4" name="idTransporte" hidden>
                                
                                <br>
                              </div>
                              <div class="col-5">
                                <label for="validationCustom04" class="form-label">WIFI:</label>
                                <select class="form-select" id="validationCustom02" name="WIFI" required>
                                  <option selected>NO</option>
                                  <option>SI</option>
                                </select>
                                <div class="invalid-feedback">
                                  Please select a valid state.
                                </div>
                                <br>
                              </div>
                              <div class="col-5">
                                <label for="validationCustom04" class="form-label">Acceso a Piscina:</label>
                                <select class="form-select" id="validationCustom03" name="Piscina" required>
                                  <option selected>NO</option>
                                  <option>SI</option>
                                </select>
                                <div class="invalid-feedback">
                                  Please select a valid state.
                                </div>
                                <br>
                              </div>
                              <div class="col-5">
                                <label for="validationCustom04" class="form-label">Transporte</label>
                                <select class="form-select" id="validationCustom04" name="Transporte" required>
                                  <option selected>NO</option>
                                  <option>SI</option>
                                </select>
                                <div class="invalid-feedback">
                                  Please select a valid state.
                                </div>
                              </div>
                        </div>
                        </select>

                    </div>

                </div>



                <div class="description">
                </div>
            </div>

            <div><button href="#" type="submit"
                    class="btn btn-primary btn-lg btn-block search default-btn">CONTRATAR</button>
            </div>
        </div>
        </form>
    </section>
</body>
<div class="container-fluid px-0 galeria">
    <div class="row justify-content-center mx-0 px-0">
        <div class="col-4 px-0 mx-0">
            <img src="https://www.theressa.net/images/articles/5ed1477392f4c-tv-control-mano-estudio-tv-cable-streaming-ccr-cuore.jpg">
        </div>
        <div class="col-4 px-0 mx-0">
            <img src="https://splashpiscinas.cl/wp-content/uploads/2020/09/piscina-con-division-3.jpg" alt="">
        </div>
        <div class="col-4 px-0 mx-0">
            <img src="https://a0.cdnfan.com/images/M/0/5/3/8/mascarilla-en-el-coche_hd_121884.jpg" alt="">
        </div>
    </div>
</div>

</html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        
        background: radial-gradient(#e5f89e, #0174e0);
    }

    body {
        display: grid;
        grid-template-rows: 1fr;
        font-family: "Raleway", sans-serif;

    }

    h3 {
        font-size: 0.7em;
        letter-spacing: 1.2px;
        color: #a6a6a6;
    }

    img {
        max-width: 100%;
        filter: drop-shadow(1px 1px 3px #a6a6a6);
    }

    /* ----- Product Section ----- */
    .product {
        display: grid;
        grid-template-columns: 0.9fr 1fr;
        margin: auto;
        padding: 2.5em 0;
        min-width: 600px;
        background-color: white;
        border-radius: 5px;
    }

    /* ----- Photo Section ----- */
    .product__photo {
        position: relative;
    }

    .photo-container {
        position: absolute;
        left: -2.5em;
        display: grid;
        grid-template-rows: 1fr;
        width: 100%;
        height: 100%;
        border-radius: 6px;
        box-shadow: 4px 4px 25px -2px rgba(0, 0, 0, 0.3);
    }

    .photo-main {
        border-radius: 6px 6px 0 0;
        background-color: #082444;
        background: radial-gradient(#e5f89e, #0174e0);
    }

    .photo-main .controls {
        display: flex;
        justify-content: space-between;
        padding: 0.8em;
        color: #fff;
    }

    .photo-main .controls i {
        cursor: pointer;
    }

    .photo-main img {
        position: absolute;

        top: 5em;
        max-width: 100%;
        filter: saturate(150%) contrast(120%) hue-rotate(10deg) drop-shadow(1px 20px 10px rgba(0, 0, 0, 0.3));
    }

    .photo-album {
        padding: 0.7em 1em;
        border-radius: 0 0 6px 6px;
        background-color: #fff;
    }

    .photo-album ul {
        display: flex;
        justify-content: space-around;
    }

    .photo-album li {
        float: left;
        width: 55px;
        height: 55px;
        padding: 7px;
        border: 1px solid #a6a6a6;
        border-radius: 3px;
    }

    /* ----- Informations Section ----- */
    .product__info {
        padding: 0.8em 0;
    }

    .title h1 {
        margin-bottom: 0.1em;
        color: #4c4c4c;
        font-size: 1.5em;
        font-weight: 900;
    }

    .title span {
        font-size: 0.7em;
        color: #a6a6a6;
    }

    .price {
        margin: 1.5em 0;
        color: #ff3f40;
        font-size: 1.2em;
    }

    .price span {
        padding-left: 0.15em;
        font-size: 2.9em;
    }

    .variant {
        overflow: auto;
    }

    .variant h3 {
        margin-bottom: 1.1em;
    }

    .variant li {
        float: left;
        width: 35px;
        height: 35px;
        padding: 3px;
        border: 1px solid transparent;
        border-radius: 3px;
        cursor: pointer;
    }

    .variant li:first-child,
    .variant li:hover {
        border: 1px solid #a6a6a6;
    }

    .variant li:not(:first-child) {
        margin-left: 0.1em;
    }

    .description {
        clear: left;
        margin: 2em 0;
    }

    .description h3 {
        margin-bottom: 1em;
    }

    .description ul {
        font-size: 0.8em;
        list-style: disc;
        margin-left: 1em;
    }

    .description li {
        text-indent: -0.6em;
        margin-bottom: 0.5em;
    }

    .buy--btn {
        padding: 1.5em 3.1em;
        border: none;
        border-radius: 7px;
        font-size: 0.8em;
        font-weight: 700;
        letter-spacing: 1.3px;
        color: #fff;
        background-color: #ff3f40;
        box-shadow: 2px 2px 25px -7px #4c4c4c;
        cursor: pointer;
    }

    .buy--btn:active {
        transform: scale(0.97);
    }
</style>


{% endblock %}
