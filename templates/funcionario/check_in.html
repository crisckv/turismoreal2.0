{% extends "funcionario/layout.html" %}



{% block content%}

<div class=" row justify-content-center ">
    <div class="col-8 offset-md">
      <br><br><br>
      <div class="table-responsive">
        <table class="table table-striped table-bordered bg-white">
          <thead>
            <tr>
              <td>ID</td>
              <td>ESTADO</td>
              <td>LLEGA</td>
              <td>FECHA CHECK IN</td>
              <td>FECHA CHECK OUT</td>
              <td>MULTA</td>
            </tr>
          </thead>
          <tbody>
            {% for reserva in reservas %}
            <tr>
              <td>{{reserva.0}}</td>
              <td>{{reserva.1}}</td>
              <td>{{reserva.3}}</td>
              <td>{{reserva.4}}</td>
              <td>{{reserva.5}}</td>
              <td>{{reserva.6}}</td>
              <td>
                <a href="/update_check/{{reserva.0}}" class="btn btn-danger ">CHECK IN</a>
              </td>
              <td>
                <a href="/checkout/{{reserva.0}}" class="btn btn-danger ">CHECK OUT</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>



<script>
const btnDelete = document.querySelectorAll('.btn-delete');
if (btnDelete) {
  const btnArray = Array.from(btnDelete);
  btnArray.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      if (!confirm('Esta seguro que desea eliminar la reserva?')) {
        e.preventDefault();
      }
    });
  })
}
</script>

{% endblock %}
