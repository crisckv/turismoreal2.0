<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1452/1452378.png">


<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup"  >
		<form action="/insertarUsuario" class="form" method="POST">
			<h2 class="form__title">Regístrate</h2>
			<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1452/1452378.png">
			<input type="number" placeholder="Rut" class="input" name="eRut" required/>
			<input type="email" placeholder="Email" class="input" name="eEmail" required />
			<input type="password" placeholder="Password" class="input" name="ePassword"required/>
			<button class="btn" type="submit">Regístrate</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin" >
		<form action="/entrar" class="form" id="form2" method="POST">
			<h2 class="form__title">Inicia Sesión</h2>
			<input type="email" placeholder="Email" class="input" name="btEmail" required/>
			<input type="password" placeholder="Password" class="input" name="btPassword" required/>
			<button class="btn">Iniciar Sesión</button>
			<br>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">Inicia Sesión</button>
				<br>
				<form>
					<a href="/">
						<input class="btn_volver" type="button" value="VOLVER A INICIO">
					</a>
				</form>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">Regístrate</button>
								<br>
				<form>
					<a href="/">
						<input class="btn_volver" type="button" value="VOLVER A INICIO">
					</a>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
