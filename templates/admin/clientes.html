{% extends "admin/layout.html" %}
{% block content%}
<br><br><br>


    <div class=" row justify-content-center ">
      <div class="col-8 offset-md">
        <br><br><br>
        <div class="table-responsive">
          <table class="table table-striped table-bordered bg-white">
            <thead>
              <tr>
                <td>RUT</td>
                <td>NOMBRE</td>
                <td>APELLIDO</td>
                <td>CORREO</td>
                <td>TELEFONO</td>
                <td>EDAD</td>
                <td>EDITAR / BORRAR</td>
              </tr>
            </thead>
            <tbody>
              {% for cliente in clientes %}
              <tr>
                <td>{{cliente.0}}</td>
                <td>{{cliente.1}}</td>
                <td>{{cliente.2}}</td>
                <td>{{cliente.3}}</td>
                <td>{{cliente.4}}</td>
                <td>{{cliente.5}}</td>
                <td>
                  <a href="/editar/{{cliente.0}}" class="btn btn-secondary">EDITAR</a>
                  <a href="/delete_cli/{{cliente.0}}" class="btn btn-danger btn-delete">BORRAR</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  const btnDelete = document.querySelectorAll('.btn-delete');
  if (btnDelete) {
    const btnArray = Array.from(btnDelete);
    btnArray.forEach((btn) => {
      btn.addEventListener('click', (e) => {
        if (!confirm('Esta seguro que desea eliminar el departamento?')) {
          e.preventDefault();
        }
      });
    })
  }
</script>


{% endblock %}
