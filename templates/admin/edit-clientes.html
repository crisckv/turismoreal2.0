{% extends "admin/layout.html" %}
{% block content %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update_cli/{{cliente.0}}" method="POST">
        <div class="form-group">
          <input type="text" name="rut" value="{{cliente.0}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="nombre" value="{{cliente.1}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="apellido" value="{{cliente.2}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="edad" value="{{cliente.3}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="telefono" value="{{cliente.4}}" class="form-control">
        </div>
        <div class="form-group">
          <input type="email" name="correo" value="{{cliente.5}}" class="form-control">
        </div>
<div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
